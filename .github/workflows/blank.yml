name: Print README, Secrets, and Vars

on:
  pull_request_target:
    types: [opened, synchronize, closed]
    branches: [dev]

jobs:
  print-info:
    runs-on: ubuntu-latest

    steps:
      # 리포지토리 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # README 파일 내용 출력
      - name: Display README.md content
        run: |
          if [ -f README.md ]; then
            echo "=== README.md Contents ==="
            cat README.md
          else
            echo "README.md file not found!"
          fi

      # Secrets 값 출력
      - name: Print Secret
        run: |
          echo "=== DEV Secret Value ==="
          echo "SECRET=${{ secrets.secret }}"

      # Vars 값 출력
      - name: Print Vars
        run: |
          echo "=== DEV Vars Value ==="
          echo "VARS=${{ vars.vars }}"
